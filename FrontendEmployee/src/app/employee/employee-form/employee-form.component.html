<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Id Document</mat-label>
        <input formControlName="idDocument" matInput />
        <mat-error>The Id Document field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error>The Name field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput />
        <mat-error>The Id Document is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Hiring Date</mat-label>
        <input formControlName="hiringDate" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input formControlName="position" matInput />
        <mat-error>The Position field is required</mat-error>
    </mat-form-field>

<div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
        Save
    </button>
    <a mat-stroked-button routerLink="/">Cancel</a>
</div>

</form>
